<mat-list-item *ngIf="game" style="height: auto; padding-top: 10px; padding-bottom: 10px;">
    <div mat-line fxLayout="row" fxLayoutAlign="space-between">
        <div>{{ game.name }} Score: {{ review.score }}</div>
        <button mat-button (click)="showEdit()">Edit</button>
    </div>
    <div mat-line fxLayout="row" fxLayoutAlign="space-between">
        <div>{{ review.details }}</div>
        <button mat-button (click)="delete()">Delete</button>
    </div>
</mat-list-item>
